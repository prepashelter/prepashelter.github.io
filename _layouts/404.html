---
layout: default
---

<style type="text/css" media="screen">
  .container {
    margin: 0px auto;
    max-width: 600px;
    text-align: center;
    padding-top: 60px;
  }
</style>

<div class="container">
  <img src="{{ site.url }}/assets/img/404.gif" width="100%" alt="{{ site.translations.error_404.image_alt | default: '404 - Page non trouvée' }}">
  <p><strong>{{ site.translations.error_404.title | default: "Page non trouvée :(" }}</strong></p>
  <p>{{ site.translations.error_404.message | default: "Désolé. Nous n'avons pas trouvé la page que vous cherchez." }}</p>
</div>
