# Site Settings
name: Prépa Shelter
title: Prépa Shelter
description: Site officiel de Prépa Shelter
tags:
  - Prépa
  - Concours
  - Corrigés
  - Annales
  - Exercices
  - Professeurs particuliers
  - Cours
  - Ginette
  - LLG
  - Oraux
  - Ingénieur
show_hero: true
menu:
  - title: À propos
    url: about
  - title: Annales
    url: category/annales
  - title: Cours particuliers
    url: category/cours
  - title: Sujets d'oraux
    url: category/oraux
  - title: Travaux dirigés
    url: category/tds
  - title: Outils divers
    url: category/outils
  - title: Films
    url: category/films
  - title: Contact
    url: contact
email: 0ye@pm.me


# Social Media Settings
# Remove the item if you don't need it
github_username: prepashelter

# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: false
two_columns_layout: true


# Advanced Settings
url: "https://prepashelter.com" # the base hostname & protocol for your site le / est important
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
include:
  - _redirects
# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: fr
